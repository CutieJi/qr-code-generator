<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/svg+xml" href="/logo.png" />
		<title>Rosh - QR Code Generation</title>
	</head>
	<body>
	  <div class="btnn">
      <a class="btnnn" href="https://qroshscan.netlify.app/" target="_blank">QR Code Reader</a>
   </div>
		<div class="qr-container">
			<div class="qr-heading">QR Code Generator</div>
			<section class="user-input">
				<input
					type="text"
					name="input_text"
					id="input_text"
					class="qr-input"
					placeholder="Enter text or URL"
					autocomplete="off" />
				<button class="qr-button" type="submit">GENERATE</button>
			</section>
			<div class="qr-code" style="display: none"></div>
			<a id="downloadLink" class="qr-download" style="display: none" download="qrosh.png"
				>Download QR Code</a
			>
		</div>
		<button id="About"><img src="/avatar.png" alt="" /></button>

		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script src="https://unpkg.com/tippy.js@6"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
